<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hero Carousel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <style>
        body{
            background-color: black;
        }

        h1{
            color: #ccc;
        }

        .carousel-control.right, .carousel-control.left {
            background-image:none;
            color:orange;
            font-size: 20px;
        }

        .carousel-control .icon-prev, .carousel-control .icon-next {
            font-size: 80px;
            margin-top: -50px;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Hero Carousel</h1>
    <div id="hero-carousel" class="carousel slide" data-interval="false">
        <ol class="carousel-indicators">
            <li data-target="#hero-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#hero-carousel" data-slide-to="1"></li>
            <li data-target="#hero-carousel" data-slide-to="2"></li>
            <li data-target="#hero-carousel" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <img src="images/hero1.jpg" class="img-responsive" alt="door plant"/>
            </div>
            <div class="item">
                <img src="images/hero2.jpg" class="img-responsive" alt="village"/>
            </div>
            <div class="item">
                <img src="images/hero3.jpg" class="img-responsive" alt="castle"/>
            </div>
            <div class="item">
                <img src="images/hero4.jpg" class="img-responsive" alt="house with view"/>
            </div>
        </div>
        <a class="carousel-control left" href="#hero-carousel" role="button" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="carousel-control right" href="#hero-carousel" role="button" data-slide="next">
            <span class="icon-next"></span>
        </a>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
