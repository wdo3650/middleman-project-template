<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Image Grid</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <style>
        .grid {
            padding:0;
            margin:0;
        }

        .grid > div {
            margin-bottom:25px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Image Grid</h1>
    <div class="row grid">
        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-4">
            <img class="img-responsive" src="images/image1.jpg" alt="poppy reserve"/>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-4">
            <img class="img-responsive" src="images/image2.jpg" alt="glacial valley"/>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-4">
            <img class="img-responsive" src="images/image3.jpg" alt="milford clouds"/>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-4">
            <img class="img-responsive" src="images/image4.jpg" alt="autumn leaves"/>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-4">
            <img class="img-responsive" src="images/image5.jpg" alt="farm"/>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-4">
            <img class="img-responsive" src="images/image6.jpg" alt="monsarraz house"/>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-4">
            <img class="img-responsive" src="images/image7.jpg" alt="castelo"/>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-4">
            <img class="img-responsive" src="images/image8.jpg" alt="a door"/>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-4">
            <img class="img-responsive" src="images/image9.jpg" alt="monsarraz street"/>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/divbs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
